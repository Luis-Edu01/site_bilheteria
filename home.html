<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/homeStyle.css">
    <script src="../js/index.js" defer></script>
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="fundo">
       <img class="fundo-img principal" src="../images/background-desktop.png" alt="imagem1">
        <img class="fundo-img pattern-lines" src="../images/pattern-lines.svg" alt="imagem2">
        <img class="fundo-img pattern-circle" src="../images/pattern-circle.svg" alt="imagem3">
        <img class="fundo-img pattern-circle2" src="../images/pattern-circle.svg" alt="imagem3">
        <img class="fundo-img pattern-squiggly-bottom" src="../images/pattern-squiggly-line-bottom-desktop.svg" alt="imagem4">
        <img class="fundo-img pattern-squiggly-top" src="../images/pattern-squiggly-line-top.svg" alt="imagem5">
    </div>
    <header>
        <h1>Bilheteria</h1>
        <p>Garanta seu lugar nas melhores posições em nosso cinema!</p>
    </header>

    <main>
        <form id="bilheteria" method="get">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui..." requerid><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="teste123@email.com" requerid><br><br>
    
            <label for="github">GitHub:</label><br>
            <input type="text" id="github" name="github" placeholder="https://github.com/Luis-Edu01" requerid><br><br>
    
            <label >Upload de sua imagem:</label><br>
            <label for="upload" class="file-upload">
                <input type="file" id="upload" name="imagem" accept="image/*"><img id="icon-upload" src="../images/icon-upload.svg" alt="">
                <span>adicione sua foto ao ticket</span>
            </label><br><br>

            <button type="submit" id="button">Gerar Ticket</button>

        </form>
       
    </main>

    <footer>
        <p>Escrito por <b><a href="https://github.com/Luis-Edu01">Luís Eduardo</a> </b></p>
    </footer>
</body>
</html>
