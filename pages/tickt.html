<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/ticket.css">
    <script src="../js/ticket.js" defer></script>
</head>
<body>
    <header>
        <p>Parabéns, <span id="exibirNome"></span> o seu Ticket foi gerado com sucesso!</p><br>
        <p>Seu Ticket foi enviado para o seu e-mail <span id="exibirEmail"></span>.</p>
        
        
    </header>
    <main>
        <div class="fundo">
            <img class="fundo-img principal" src="../images/background-desktop.png" alt="imagem1">
             <img class="fundo-img pattern-lines" src="../images/pattern-lines.svg" alt="imagem2">
             <img class="fundo-img pattern-circle" src="../images/pattern-circle.svg" alt="imagem3">
             <img class="fundo-img pattern-circle2" src="../images/pattern-circle.svg" alt="imagem3">
             <img class="fundo-img pattern-squiggly-bottom" src="../images/pattern-squiggly-line-bottom-desktop.svg" alt="imagem4">
             <img class="fundo-img pattern-squiggly-top" src="../images/pattern-squiggly-line-top.svg" alt="imagem5">

             <img class="ticket" src="../images/pattern-ticket.svg" alt="imagem6">
             
             <img class="logo" src="../images/logo-mark.svg" alt="imagem7">
             <p class="p-logo"> Bilheteria TOP</p>

             <img class="foto-github" src="../images/icon-github.svg" alt="imagem9">
         </div>
         

            <p><span id="numeroAleatorio"></span></p>
            <p><span id="dataHora"></span></p>
            <p><span id="cidade"></span></p>
            <p id="barra">|</p>
            <p id="cerquilha">#</p>


            <p><span id="exibirNome2"></span></p>
            <p><strong>GitHub:</strong> <span id="exibirGithub"></span></p>
            <img id="exibirImagem" src="" alt="Imagem do usuário">

         
    </main>
     <footer>
        <p>Escrito por <b><a href="https://github.com/Luis-Edu01" target="_blank">Luís Eduardo</a></b></p>
     </footer>
</body>
</html>
